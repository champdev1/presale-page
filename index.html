<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Defi</title>
    <link rel="stylesheet" href="./assets/fonts/GameofThrones.css" />
     <link href="index.css" rel="stylesheet">

</head>
<body>
        <div class="main-div">
            <div>
                <div class="container">
                    <div class="header">
                        <img src="./assets/images/logo.png">
                    </div>
                    <div class="btn-div">
                       <img src="./assets/images/connect_wallet.png">
                    </div>
                </div>

                <div class="horse-txt-div">
                    <div class="horse-txt-abs-div">
                        <img class="horse-img" src="./assets/images/horseman.png">
                    </div>
                </div>

                <div class="para-div">
                    <div class="lefty">
                       <p class="pp-txt">
                           participant: <span>
                            public
                           </span>
                       </p>
                       <p class="oneBnbTxt">
                           fixed swap ratio <span>
                               <span class="noGOTFont">
                                    : 1
                               </span>
                               BNB = 
                           </span>
                           <span>
                               <span class="noGOTFont">
                                    50
                               </span>GOD
                           </span>
                       </p>

                       <div style="position: relative;">
                           <p class="priceTxt left-32">
                                price
                                <span class="noGOTFont">
                                    :
                                </span>
                                <br>
                                <span class="noGOTFont">
                                    50$ 
                                </span>
                            </p>
                        
                            <p class="priceTxt ryt-abs-wallet-txt ">
                                maximum / wallet
                                <span class="noGOTFont">
                                    :
                                </span>
                                <br>
                                <span class="noGOTFont">
                                    20 BNB 
                                </span>
                            </p>
                       </div>

                       <div>
                        <p class="priceTxt bottom-txt">
                            auction progress
                            <span class="noGOTFont">
                                :
                            </span>
                            <span class="noGOTFont">
                                0 / 200 BNB 
                            </span>
                        </p>
                       </div>
                        <img src="./assets/images/separator.png">
                    </div>
                    <div class="righty">
                        <p class="pp-txt">
                            join the presale
                        </p>

                        <p class="oneBnbTxt">
                            <span class="noGOTFont">
                                36
                           </span>
                           days
                           <span class="noGOTFont">
                            18
                         </span>
                         hours
                         <span class="noGOTFont">
                            20
                         </span>
                         minutes
                         <span class="noGOTFont">
                            30
                         </span>
                         seconds
                        </p>


                        <div style="position: relative;">
                            <p class="priceTxt left-3">
                                 your bid amount
                                 
                            </p>
                         
                             <p class="priceTxt ryt-abs-wallet-txt ryt0">
                                 balance
                                 <span class="noGOTFont">
                                     :
                                 </span>
                                 <span class="noGOTFont">
                                     0 BNB 
                                 </span>
                             </p>
                             <p class="priceTxt ryt-div-ryt-txt">
                                bid amount
                             </p>
                        </div>

                        <div  class="deposit-btn-div">
                            <p>
                                deposit now
                            </p>

                        </svg>
                         </div>

                        <img src="./assets/images/separator.png">
                    </div>
                </div>

                <div class="footer">
                    <ul>
                        <li>
                            <img onclick='navigateTo("https://twitter.com/GameOfDeFi?s=09")' src="./assets/images/twitter_icon.png">
                        </li>
                        <li>
                            <img onclick='navigateTo("https://discord.gg/wdPfrrr5")' class="discord-img" src="./assets/images/discord.jpg">
                        </li>
                        <li>
                            <img onclick='navigateTo("https://t.me/GOD_Finance")' src="./assets/images/telegram_icon.png">
                        </li>
                        <li>
                            <img onclick='navigateTo("https://blog.gameofdefi.finance")' src="./assets/images/marketplace_icon.png">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
